steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia.gcr.io/mangafy/front:latest', '-f', 'cloudfiles/front.dockerfile', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'asia.gcr.io/mangafy/front:latest']
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - run
      - --filename=cloudfiles/front_deployment.yaml
      - --image=asia.gcr.io/mangafy/front:latest
      - --location=asia-east1
      - --cluster=mangafy-cluster
